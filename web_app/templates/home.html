{% extends "bootstrap_layout.html" %}
{% set active_page = "home" %}

{% block content %}

    <h1>Home</h1>

    <p>Welcome, parents, to our app! We hope to help you learn more about your baby.</p>


    
    <h2>Please enter their name and sex...</h2>

    <p>...and then click "Submit"!</p>

    <form method="POST" action="/result">

        <label>First Name:</label>
        <input type="text" name="name" placeholder="John" value="John">
        <br>

        <label>Sex:</label>
        <select name="sex">
            <option value="M" selected="true">Male</option>
            <option value="F">Female</option>
        </select>
        <br>

        <label>Birthday:</label>
        <select name="sign">
            <option value="Aries" selected="true">Mar 21 - Apr 20</option>
            <option value="Taurus">Apr 21 - May 20</option>
            <option value="Gemini">May 21 - Jun 21</option>
            <option value="Cancer">Jun 22 - Jul 22</option>
            <option value="Leo">Jul 23 - Aug 23</option>
            <option value="Virgo">Aug 24 - Sep 23</option>
            <option value="Libra">Sep 24 - Oct 23</option>
            <option value="Scorpio">Oct 24 - Nov 22</option>
            <option value="Saggitarius">Nov 23 - Dec 21</option>
            <option value="Capricorn">Dec 22 - Jan 20</option>
            <option value="Aquarius">Jan 21 - Feb 18</option>
            <option value="Pisces">Feb 19 - Mar 20</option>
        </select>
        <br>

        <button type="submit">Submit</button>

    </form>

{% endblock %}
